name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore src/FancyContainerConsole/FancyContainerConsole.csproj

    - name: Build
      run: dotnet build src/FancyContainerConsole/FancyContainerConsole.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test tests/FancyContainerConsole.Tests/FancyContainerConsole.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Build and test workflow completed" >> $GITHUB_STEP_SUMMARY
